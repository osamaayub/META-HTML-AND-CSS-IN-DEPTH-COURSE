<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FlexChart.css">
    <title>FlexCharts in CSS</title>
</head>
<body>
    <!---FlexCharts Using FlexBox in CSS-->
<div class="row">
    <div class="label">
        Preferred Dishes
    </div>
    <div class="container">
        <div class="dish pasta"style="flex-basis:35%;">
            35%
        </div>
           
        <div class="dish pizza" style="flex-basis: 50%;">
            50%
        </div>

        <div class="dish burrito" style="flex-basis: 15%;">
            15%
        </div>
    </div>

</div>

</body>
</html>
