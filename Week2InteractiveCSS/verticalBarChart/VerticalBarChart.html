<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical BarChats in HTML</title>
    <link rel="stylesheet" href="./verticalBar.css">
</head>
<body>
    <!---VerticalBarChats in HTML Using FlexBox-->
    <div class="columns">
        <div class="bar male" style="flex-basis: 25%;">

        </div>
        <div class="bar female" style="flex-basis: 20%;">
        </div>
        <div class="container">
            <div class="bar male" style="flex-basis: 45%;">

            </div>
            <div class="bar female" style="flex-basis: 40%;">
        </div>
        <div class="container">
            <div class="bar male" style="flex-basis: 15%;">

            </div>
            <div class="bar female" style="flex-basis: 50%;">
        </div>
        <div class="container">
            <div class="bar male" style="flex-basis: 5%;">

            </div>
            <div class="bar female" style="flex-basis: 60%;">
        </div>
    </div>
</body>
</html>
